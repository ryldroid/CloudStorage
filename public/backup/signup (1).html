<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign Up - Student Portal</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon/student32.png" type="image/png">
</head>

<body>
  <div class="background">
    <form id="signupForm" action="/signup" method="post" class="form-container">
      <h3>Create Account</h3>

      <label for="email">Email 📧</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password 🔑</label>
      <div class="password-toggle">
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <span id="togglePassword" class="password-toggle-icon">👁</span>
      </div>

      <label for="confirmPassword">Confirm Password 🔄</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

      <button type="submit">Sign Up</button>

      <div class="footer">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </form>
  </div>
  <script src="js/signup.js"></script>
</body>
</html>
